<div *ngIf="contactData$ | async as contactData">
  <h3>Lessons Learned</h3>
  <h3>I learned how lazy loading works</h3>
  <h3>I know the difference between standalone and non-standalone components</h3>

  <h2>Contact Information</h2>
  <p>Company: {{ contactData.company }}</p>
  <p>Name: {{ contactData.name }}</p>
  <p>Email: {{ contactData.email }}</p>
</div>
